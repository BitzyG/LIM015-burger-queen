<li class="list-group-item mt-1 mb-1">
    <div class="containerProduct">
        <p class="text-center w-10"> {{itemName}} </p> <!--Sandwich de jamÃ³n y queso -->
        <button class="itemsIcons w-10"><i class="fas fa-plus-circle rotate"></i></button>
    </div>
    <div class="containerProduct">
        <div class="col-sm">
            <button type="button" (click)="minus()" class="w-10 itemsIcons"><i class="fas fa-minus-circle"></i></button>
            <input readonly type="text" [value]="quantity" class="w-25 text-center"/>
            <button type="button" (click)="plus()" class="w-10 itemsIcons"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div class="col-sm">
            <span>{{itemPrice | currency }}</span>
        </div>
    </div>
</li>
