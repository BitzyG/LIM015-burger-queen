<li class="list-group-item d-flex justify-content-between align-items-center rounded mt-1 mb-1">
  <span class="col-sm text-center"> {{ productName }} </span> <span class="col-sm text-center">{{ productPrice | currency }}</span>
  <button class="itemsIcons" (click)="addToCart(productName,productPrice)"><i class="fas fa-plus-circle"></i></button>
</li>
